steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=${_NEXT_PUBLIC_API_URL}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/lead-discovery-frontend'
      - '-f'
      - 'frontend/Dockerfile'
      - '.'
    dir: '.'

images:
  - 'gcr.io/$PROJECT_ID/lead-discovery-frontend'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'

